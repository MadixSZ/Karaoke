<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- CSS base e cadastro -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light navbar-transparente">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="imagens/logo.png" width="142" alt="SingInGroup">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <i class="fas fa-bars text-white"></i>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="" class="nav-link">Reservar sala</a></li>
            <li class="nav-item"><a href="cardapio.html" class="nav-link">Cardápio</a></li>
            <li class="nav-item"><a href="" class="nav-link">Contato</a></li>
            <li class="nav-item divisor d-none d-md-block"></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link">Inscrever-se</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link">Entrar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo - Cadastro -->
  <main class="cadastro-page">
    <div class="cadastro-card" role="main" aria-labelledby="cadastroTitle">
      <h2 id="cadastroTitle">Criar Conta</h2>

      <form action="/auth/register" method="post" novalidate>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="seu@exemplo.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" placeholder="********" required>
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" class="form-control" placeholder="********" required>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="promo" name="promo">
          <label class="form-check-label" for="promo">
            Quero receber promoções e novidades
          </label>
        </div>

        <button type="submit" class="btn btn-roxo btn-block mb-3">Cadastrar</button>

        <div class="text-center mt-3">
          <span class="text-muted">Já tem conta? </span>
          <a href="login.html">Entrar</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img src="imagens/logo.png" width="142" alt="SingInGroup">
        </div>
        <div class="col-md-2">
          <h4>Company</h4>
          <ul class="navbar-nav">
            <li><a href="">Sobre</a></li>
            <li><a href="">Empregos</a></li>
            <li><a href="">Imprensa</a></li>
            <li><a href="">Novidades</a></li>
          </ul>
        </div>
        <div class="col-md-2">
          <h4>Comunidades</h4>
          <ul class="navbar-nav">
            <li><a href="">Artistas</a></li>
            <li><a href="">Desenvolvedores</a></li>
            <li><a href="">Marcas</a></li>
          </ul>
        </div>
        <div class="col-md-2">
          <h4>Links Úteis</h4>
          <ul class="navbar-nav">
            <li><a href="">Ajuda</a></li>
            <li><a href="">Reservar Sala</a></li>
            <li><a href="">Cardápio</a></li>
          </ul>
        </div>
        <div class="col-md-2">
          <ul class="list-unstyled d-flex">
            <li class="mr-2"><a href=""><img src="imagens/facebook.png" alt="Facebook"></a></li>
            <li class="mr-2"><a href=""><img src="imagens/twitter.png" alt="Twitter"></a></li>
            <li><a href=""><img src="imagens/instagram.png" alt="Instagram"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</body>
</html>
